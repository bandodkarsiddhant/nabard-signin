<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/login3.css" />
  </head>
  <body>
    <div class="container-fluid ps-md-0">
      <div class="row g-0">
        <div class="d-none d-lg-flex col-md-4 col-lg-6 bg-image">
          <div id="logo-container">
            <img src="./assets/images/nabard-logo.png" id="nabard-logo" />
            <img src="./assets/images/login-asset2.png" id="login-asset2" />
          </div>
          <img src="./assets/images/login-asset1.svg" id="login-asset1" />
          <img src="./assets/images/login-asset3.png" id="login-asset3" />
          <img src="./assets/images/login-asset4.png" id="login-asset4" />
          <img src="./assets/images/login-asset5.png" id="login-asset5" />
        </div>
        <div class="col-md-12 col-lg-6" style="position: relative">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-7 mx-auto">
                  <div class="img-wrapper">
                    <img src="./assets/images/engage_logo.png" />
                  </div>
                  <p class="text-center my-3 fw-500 login-heading">
                    Log in to your account
                  </p>

                  <!-- Sign In Form -->
                  <form class="mt-4">
                    <div>
                      <label class="mb-2 fw-500 fs-14">Email</label>
                      <div class="form-group">
                        <span class="form-icon-wrapper">
                          <img src="./assets/icons/email.svg" />
                        </span>
                        <input
                          id="email"
                          type="email"
                          class="form-control custom-input"
                          name="email"
                          placeholder="Enter Your Email Address"
                          autofocus
                        />
                      </div>
                    </div>

                    <div class="mt-3">
                      <label class="mb-2 fw-500 fs-14">Password</label>
                      <div class="form-group">
                        <span class="form-icon-wrapper">
                          <img src="./assets/icons/lock.svg" />
                        </span>
                        <input
                          id="password"
                          type="password"
                          class="form-control custom-input"
                          name="password"
                          value=""
                          placeholder="Enter Password"
                          autofocus
                        />
                        <span class="eye-icon-wrapper">
                          <img
                            src="./assets/icons/lock.svg"
                            id="togglePassword"
                          />
                        </span>
                      </div>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                      <div class="form-check mb-3">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="rememberPasswordCheck"
                        />
                        <label
                          class="form-check-label fs-14"
                          for="rememberPasswordCheck"
                        >
                          Remember me
                        </label>
                      </div>
                      <div class="text-center">
                        <a class="small text-decoration-none fw-500" href="#"
                          >Forgot password?</a
                        >
                      </div>
                    </div>

                    <div class="d-grid mt-3">
                      <button
                        class="btn btn-lg btn-primary btn-login fw-500 mb-2"
                        type="submit"
                      >
                        Continue
                        <img
                          src="./assets/icons/right-chevron.svg"
                          id="right-chevron-icon"
                        />
                      </button>
                    </div>

                    <div class="link-wrapper">
                      <a class="small fs-14" href="#">Privacy Policy</a>
                      <span>|</span>
                      <a class="small fs-14" href="#">Terms and Conditions</a>
                      <span>|</span>
                      <a class="small fs-14" href="#">Data Security</a>
                      <span>|</span>
                      <a class="small fs-14" href="#">FAQ's</a>
                    </div>

                    <div id="footer-logo">
                      <img src="./assets/images/footer-logo.svg" />
                    </div>

                    <div
                      class="p-2 d-flex flex-column"
                      id="sc-info-wrapper"
                      style="display: none !important"
                    >
                      <div
                        class="d-flex justify-content-center align-items-center"
                      >
                        <img
                          src="./assets/images/sc-logo.png"
                          style="width: 230px"
                        />
                      </div>

                      <div style="font-size: 11px; text-align: center">
                        SynergyConnect vision, “Tech for Good” is to
                        revolutionize the development sector through technology
                        intervention.
                      </div>

                      <div class="d-flex justify-content-center">
                        <div class="ms-2">
                          <span>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="17"
                              height="17"
                              viewBox="0 0 17 17"
                              fill="none"
                            >
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"

                              />
                            </svg>
                          </span>
                          <a
                            href="https://synergyconnect.in/"
                            target="_blank"
                            style="font-size: 12px"
                            >www.synergyconnect.in</a
                          >
                        </div>

                        <button>
                          <img src="./assets/icons/phone.svg" />
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./plugins/jquery/jquery-3.7.1.min.js"></script>
    <script>
      $("#footer-logo").on("click", function () {
        $("#sc-info-wrapper").show();
        $("#sc-info-wrapper").css("opacity", 1);
        setTimeout(function () {
          $("#sc-info-wrapper").css("opacity", 0);
          $("#sc-info-wrapper").hide();
        }, 10000);
      });

      $(document).on("click", function (event) {
        if (!$(event.target).closest("#sc-info-wrapper, #footer-logo").length) {
          $("#sc-info-wrapper").css("opacity", 0);
          setTimeout(function () {
            $("#sc-info-wrapper").css("display", "none");
          }, 500);
        }
      });

      $("#togglePassword").on("click", function () {
        const passwordInput = $("#password");
        const type =
          passwordInput.attr("type") === "password" ? "text" : "password";
        passwordInput.attr("type", type);

        //Toggle the eye icon between open/close states
        const eyeIcon = $(this);
        eyeIcon.attr(
          "src",
          type === "password"
            ? "./assets/icons/lock.svg"
            : "./assets/icons/email.svg"
        );
      });
    </script>
  </body>
</html>
